site_name: MLCommons Science Working Group AI Benchmarks Collection
site_url: https://mlcommons-science.github.io/benchmarks
repo_url: https://github.com/mlcommons-science/benchmark/
repo_name: MLCommons Science Benchmarks

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: deep purple
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
    - navigation.expand
    - navigation.sections
    - navigation.indexes
    - navigation.tracking
    - navigation.search.highlight
    - navigation.search.share
    - navigation.search.suggest
    - navigation.search.expand
    - content.code.copy
    - content.tabs.link

extra_css:
  - https://cdn.datatables.net/2.3.4/css/dataTables.dataTables.min.css
  - https://cdn.datatables.net/buttons/3.2.0/css/buttons.dataTables.min.css
  - https://cdn.datatables.net/responsive/3.0.5/css/responsive.dataTables.min.css
  - https://cdn.datatables.net/fixedcolumns/5.0.5/css/fixedColumns.dataTables.min.css
  - assets/css/custom.css
  - assets/css/benchmarks-table.css

extra_javascript:
  - assets/js/filters.js
  - https://code.jquery.com/jquery-3.7.1.min.js
  - https://cdn.datatables.net/2.3.4/js/dataTables.min.js
  - https://cdn.datatables.net/buttons/3.2.0/js/dataTables.buttons.min.js
  - https://cdn.datatables.net/buttons/3.2.0/js/buttons.html5.min.js
  - https://cdn.datatables.net/buttons/3.2.0/js/buttons.colVis.min.js
  - https://cdn.datatables.net/buttons/3.2.0/js/buttons.print.min.js
  - https://cdn.datatables.net/responsive/3.0.5/js/dataTables.responsive.min.js
  - https://cdn.datatables.net/fixedcolumns/5.0.5/js/dataTables.fixedColumns.min.js
  - assets/js/benchmarks-table.js

# enable niceties used by the cleaner layout
markdown_extensions:
  - pymdownx.superfences
  - footnotes

nav:
  - index.md
  - Report: benchmarks.pdf
  - List: md/benchmarks/index.md
  - Table: md/benchmarks_table.md
  - Cards: md/benchmarks/cards.md
